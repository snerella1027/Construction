<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Customers</a>
      </li>
      <li class="breadcrumb-item active">My Customers</li>
    </ol>
  <!-- Trigger the modal with a button -->
  <div class="panel panel-default modal-dialog-form-position">
  <div class="panel-body" >
    <i class="fa fa-plus-square" data-toggle="modal"
       data-target="#myModal" aria-hidden="true" (click)="openNewCustomerForm();"><span style="font-size:20px;color:green">Add Customer</span></i>
    <div class="row ">
      <div class="bgColor">
        <table class="table table-bordered ">
          <thead>
          <tr>
            <th>Block</th>
            <th>Building No</th>
            <th>Owner Name</th>
            <th>Owner Email</th>
            <th>Mobile No</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <td>{{customer.block}}</td>
            <td>{{customer.buildingNumber}}</td>
            <td>{{customer.ownerName}}</td>
            <td>{{customer.ownerEmail}}</td>
            <td>{{customer.mobileNumber}}</td>

            <td><i   class="fa fa-pencil" aria-hidden="true" data-toggle="modal"
                   data-target="#myModal" (click)="updateCustomer(customer,i)"></i> </td>
            <td>
              <p class="fa fa-trash-o" aria-hidden="true" (click)="deleteCustomer(i)" ></p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Customer Registration</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div><br>



        <form  role="form" [formGroup]="customerForm" (ngSubmit)="saveCustomer(customerForm.value)" class="modal-dialog-form-position">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="page-wrapper">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Block:</label>
                      <input type="text" class="form-control" id="block" formControlName="block" placeholder="Enter block"  name="block">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Building No:</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter Building No"
                             formControlName="buildingNumber"  name="buildingNumber">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Owner Name:</label>
                      <input type="text" class="form-control" id="ownerName"
                             formControlName="ownerName"       placeholder="Enter Owner Name" name="ownerName">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Owner Email:</label>
                      <input type="email" class="form-control" id="ownerEmail"
                             formControlName="ownerEmail"        placeholder="Enter Owner Email" name="ownerEmail">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Registration No:</label>
                      <input type="text" class="form-control" id="registrationNumber"
                             formControlName="registraionNumber"   placeholder="Enter Registration No" name="registrationNumber">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Registration Date:</label>
                      <input type='text' data-language='en' pattern="^[0-3]?[0-9].[0-3]?[0-9].?[0-9]{4}$"
                             formControlName="registrationDate"
                             class="form-control datepicker-here " data-date-format="dd/mm/yyyy"
                             data-position='top left' placeholder="Enter Registration Date (dd/mm/yyyy)" name="registrationDate"
                             />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Mobile No:</label>
                      <input type="text" class="form-control" id="mobileNumber"
                             formControlName="mobileNumber"   placeholder="Enter Mobile No" name="mobileNumber">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                  </div></div>
                <input type="submit" class="btn btn-default" value="Submit" >
              </div>
            </div>
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
