<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="email">Login As:</label>
          <select class="form-control" placeholder="Login As" name="loginAs"
                   id="loginAs" (change)="changeDropDown()">
            <option label="Login As" disabled selected="selected" value=""></option>
            <option  value="customer">Customer</option>
            <option   value="employee">Employee</option>

          </select>
        </div>
        <div class="form-group">
          <label for="email">Department:</label>
          <select class="form-control" placeholder="Department" name="depmartment" formControlName="deparment"
                  id="depmartment" style="display:none;">
            <option label="Select" disabled selected="selected" value=""></option>
            <option  value="Plumning">Plumbing</option>
            <option   value="Electric">Electric</option>

          </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label>
          </div>
        </div>
        <a class="btn btn-primary btn-block"  (click)="login()">Login</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="register.html">Register an Account</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap core JavaScript-->
